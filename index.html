<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Number Guesser Game</h1>
        <p id="feedback" class="mb-4 text-lg"></p>
        <input id="guessInput" type="number" class="border p-2 rounded mb-4 w-full" placeholder="Enter your guess" />
        <button id="guessButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guess</button>
        <p id="attemptsLeft" class="mt-4"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
